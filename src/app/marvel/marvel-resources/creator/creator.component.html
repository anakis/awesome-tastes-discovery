<app-card [title]="data.fullName || 'None'">
  <section class="body">
    <img src="{{data.thumbnail?.path + '/portrait_small.'+ data.thumbnail?.extension}}" alt="{{data.fullName}}">
  </section>
  <section class="action">
    <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()" checkBy="id"></app-like>
  </section>
</app-card>
