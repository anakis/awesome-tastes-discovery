<p>
    Title: {{data.title}} <br />
    Description: {{data.description || 'None'}} <br />    
    <img src="{{data.thumbnail.path + '/portrait_small.'+ data.thumbnail.extension}}" alt="{{data.title}}">
    <app-like [data]="data" [type]="type" [resource]="resource" checkBy="id"></app-like>
  </p>
