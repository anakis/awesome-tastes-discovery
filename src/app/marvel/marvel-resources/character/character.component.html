<app-card [title]="data.name">
  <section class="body">
    <img src="{{data.thumbnail?.path + '/portrait_small.'+ data.thumbnail?.extension}}" alt="{{data.name}}">
  </section>
  <section class="action">
      <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()" checkBy="id"></app-like>
  </section>
</app-card>
