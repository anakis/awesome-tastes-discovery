<app-card [title]="data.name">
  <section class="body">
    <b>Terrain:</b> {{data.terrain}}
    <br />
    <b>Climate:</b> {{data.climate}}
    <br />
  </section>
  <section class="action">
    <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()"></app-like>
  </section>
</app-card>
