<app-card [title]="data.name">
  <section class="body">   
    <b>Gender:</b> {{data.gender}} <br />
    <b>Birth Year:</b> {{data.birth_year}} <br />
  </section>
  <section class="action">
      <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()"></app-like>
  </section>
</app-card>
