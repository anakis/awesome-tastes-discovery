<app-card [title]="data.title">
  <section class="body">
    <b>Episode Number:</b> {{data.episode_id}} <br />   
    <b>Producer:</b> {{data.producer}} <br />
    <b>Release_date:</b> {{data.release_date}} <br />
    <br />
  </section>
  <section class="action">
    <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()"></app-like>
  </section>
</app-card>
