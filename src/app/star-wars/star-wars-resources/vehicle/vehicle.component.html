<app-card [title]="data.name">
  <section class="body">
    <b>Model:</b> {{data.model}}
    <br />
    <b>Manufacturer:</b> {{data.manufacturer}}
    <br />
  </section>
  <section class="action">
    <app-like [data]="data" [type]="type" [resource]="resource" (likeChange)="onLikeChange()"></app-like>
  </section>
</app-card>
