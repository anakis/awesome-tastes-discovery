<app-page></app-page>
<ul>
    <li *ngFor="let e of resourcesKeys()">
        <input type="radio" name="resource" value="resources[e]" (change)="getResource(resources[e])">
        {{resources[e] | firstLetterUpper}}
    </li>
</ul>

<ng-container [ngSwitch]="currentResource">
    <ng-container *ngSwitchCase="'people'">
        <app-people *ngFor="let d of data.results" [people]="d"></app-people>
    </ng-container>
    <ng-container *ngSwitchCase="'films'">
        <app-film *ngFor="let d of data.results" [film]="d"></app-film>
    </ng-container>
    <ng-container *ngSwitchCase="'starships'">
        <app-starship *ngFor="let d of data.results" [starship]="d"></app-starship>
    </ng-container>
</ng-container>
